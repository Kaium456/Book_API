<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1 class="text-center text-primary">Search Your Favorite Book</h1>

    <!-- Input Search Start -->
    <div class="input-group mb-3 mx-auto  w-50 ">
        <input id="search-text" type="text" class="form-control" placeholder="Search your book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-info fw-bold" type="button"
            id="button-addon2">Button</button>
    </div>
    <!-- Input Search End -->

    <!-- Input Search Result Start -->
    <div class="row row-cols-1 row-cols-md-2 g-4 mx-auto" id="show-result">

    </div>
    <!-- Input Search Result End -->
